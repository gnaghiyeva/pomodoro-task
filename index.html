<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">


    
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="header">

            <div class="container-left">
                <h3><i class="fa-solid fa-circle-check" style="color: #ffdbdb;"></i> Pomofocus</h3>
            </div>

            <div class="container-right">
                <ul>
                    <li>
                        <a href=""><i class="fa-solid fa-chart-bar fa-rotate-270" style="color: #fbc6cb;"></i>
                            Report</a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-gear" style="color: #fbc6cb;"></i> Setting</a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-circle-user" style="color: #fbc6cb;"></i> Login</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>


    <main>
        <h1 id="date-time" style="text-align: center; color: rgb(214, 225, 65);"></h1>

        <div class="timer-section col-6">
            <h4>Pomodoro</h4>

            <h1> <span class="minute">25</span> : <span class="second">00</span> </h1>

            <button class="start">Start</button>
            <button class="stop">Stop</button>
            <button class="reset">Reset</button>
        </div>



        <div class="list-container">
            <ul class="todo-lists">
                <div class="list-header">          
                <h4>Tasks</h4>
                <i class="fa-solid fa-trash clear" style="color:darkturquoise;"></i>
                </div>
               
                <input type="text" placeholder="Add Task" value="Add Task" id="input">

                <!-- <li>

                </li> -->
                <i class="fa-solid fa-circle-check d-none checker" style="color: #59b51c;"></i>
                <p class="error d-none text-center bg-gradient text-bg-warning" style="color: white; font-size: 18px;">no item</p>

            </ul>
            <button class="add">Add Todo</button>

            <audio src="./ringtone.mp3"></audio>
           
        </div>
    </main>




    <script src="script.js"></script>
</body>

</html>
